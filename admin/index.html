<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruitment Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="grid grid-cols-5 h-screen">
    <!-- Sidebar -->
    <div class="bg-zinc-900 col-span-1 opacity-90">
      <!-- Sidebar content -->
      <nav>
        <ul class="flex flex-col py-4">
          <li class="px-4 py-2 text-white"> <a href="index.html">Home</a></li>
          <li class="px-4 py-2 text-white"><a href="recruitment_process.html">Recruitment Process</a></li>
          <li class="px-4 py-2 text-white">Services</li>
          <li class="px-4 py-2 text-white">Contact</li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-span-4">
      <!-- Main content goes here -->
      <div class="d-flex">
        <main class="p-5" style="height: 100vh; width: 80%">
          <header class="mb-1">
            <div class="d-flex justify-content-between align-items-center">
              <input type="text" class="rounded" />
              <div class="d-flex justify-content-around align-items-center" style="width: 150px">
                <span class="mr-2">@ViewBag.AdminName</span>
                <div class="rounded-circle" style="width: 40px; height: 40px; background-color: #4CAF50"></div>
              </div>
            </div>
          </header>
          <div class="py-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
              <button type="button" class="btn bg-blue-500 text-white hover:bg-blue-600 rounded-lg"><a href="create_job.html">Create Job</a></button>
                <button type="button" class="btn bg-green-500 text-white hover:bg-green-600 rounded-lg ">Active
                  Jobs</button>
                  <button type="button" class="btn bg-zinc-500 text-white hover:bg-zinc-600 rounded-lg ">Archived
                    Jobs</button>
                <button type="button" class="btn bg-red-500 text-white hover:bg-red-600 rounded-lg">Closed
                  Jobs</button>
            </div>
            <div class="my-4">
    
              <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
    
                  <div class="rounded flex-grow-1 bg-light" style="height: 80px; padding: 10px;">
    
                    <div class="d-flex justify-content-between align-items-center">
                      <a class="card-title btn btn-outline-primary" style="border: none; padding: 2px; border-radius: 5px"
                        href="@Url.Action(" Administration", "Admin" , new { id=item.JobId })">
                        @item.JobTitle
                      </a>
                      <p class="list-inline-item text-muted h3">@item.CandidateCout</p>
                    </div>
                    <div class="d-flex card-text justify-content-between align-items-center text-muted"
                      style="font-size: .875em;">
                      <p class="list-inline-item" style="padding-left: 2px;">Posted Time :</p>
                      <p class="list-inline-item"><i class="bi bi-geo-alt"></i>Location</p>
                    </div>
    
                  </div>
                  <div>
                    <div class="d-flex" style="padding-left: 10px;">
                      <a class="btn bg-yellow-500 text-white hover:bg-yellow-600 rounded-lg me-3" href="@Url.Action("
                        EditJob", "Admin" , new { id=item.JobId })">Edit</a>
    
                      <form action="/Admin/CloseTheJob" method="post"
                        onsubmit="return confirm('Are you sure you want to close the registration?')">
                        <input type="hidden" name="id" value=@item.JobId />
                        <button type="button"
                          class="btn bg-red-500 text-white hover:bg-red-600 rounded-lg me-3">Close</button>
                      </form>
                    </div>
                    <div class="container d-flex align-items-center p-2">
                      <span class="text-center align-bottom text-muted"
                        style="font-size: .875em; margin: auto;">Administration</span>
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
