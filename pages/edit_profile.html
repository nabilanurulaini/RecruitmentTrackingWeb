          <!-- content for edit profile -->
          <div class="pt-32 pb-20 px-5">
            <div class="container-fluid shadow p-3 mb-5"> 
              <div>
                <h3 class="text-xl">Edit Profile</h3>
              </div>
              <div class="mt-5">
                <label for="Name" class="form-label text-muted">Name</label>
                <input type="text" class="form-control rounded-lg text-neutral-900" id="Name" name="Name" placeholder="Full name">
                
                <label for="Email" class="form-label text-muted mt-3">Email</label>
                <input type="email" class="form-control rounded-lg text-neutral-900" id="Email" name="Email" placeholder="name@example.com">
                
                <label for="Phone" class="form-label text-muted mt-3">Phone Number</label>
                <input type="number" class="form-control rounded-lg text-neutral-900" id="Phone" name="Phone" placeholder="Phone Number">
                
                <label for="GPA" class="form-label text-muted mt-3">GPA</label>
                <input type="number" class="form-control rounded-lg text-neutral-900" step="0.01" min="0.00" max="4.00" id="GPA" name="GPA" placeholder="GPA">
               
                <label for="education_level" class="form-label text-muted mt-3">Education Level</label>
                <div class="dropdown w-full">
                  <select class="form-select text-muted" aria-label="Default select example">
                    <option selected>Select education level</option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Diploma">Diploma</option>
                    <option value="SMA/SMK">SMA/SMK</option>
                  </select>
                </div>
                
                <label for="Major" class="form-label text-muted mt-3">Major</label>
                <input type="text" class="form-control rounded-lg text-neutral-900" id="Major" name="Major" placeholder="Major">
                
                <label for="University" class="form-label text-muted mt-3">University</label>
                <input type="text" class="form-control rounded-lg text-neutral-900" id="University" name="University" placeholder="University">

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                  <button type="button" class=" btn bg-amber-500 text-white hover:bg-amber-600 rounded-lg">Edit</button>
                </div>
                
                 
              </div>
            </div>
